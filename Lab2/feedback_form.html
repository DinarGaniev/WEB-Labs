<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/stylesfeed.css">
    <title>Форма обратной связи</title>
</head>

<body>
    <header class="header">
        <nav class="main">
            <a href="index.html">На главную</a>
        </nav>

    </header>
    <main>
        <h1>Форма обратной связи</h1>

        <form class="group" method="POST" action="https://httpbin.org/post" enctype="multipart/form-data">

            <input type="hidden" name="user_id" value="3">
            <div class="feedback">

                <img src="images/form1.png">


                <div class="form-group">
                    <label for="fio">ФИО</label>
                    <br>
                    <input class="feedback_in" type="text" id="fio" name="fio" required value="Иванов Иван Иванович">
                </div>

                <div class="form-group">
                    <labbel for="email">Email</labbel>
                    <br>
                    <input class="feedback_in" type="email" name="email" id="email" placeholder="ivanov@iv.ru" required>
                </div>

                <div class="form-group">

                    <p>Как вы о нас узнали?</p>
                    <input type="radio" name="source" id="advertising" value="advertising" checked>
                    <label for="advertising">Реклама</label>

                    <input type="radio" name="source" id="friends" value="friends">
                    <label for="friends">Друзья</label>

                </div>

                <div class="form-group">
                    <select class="select" name="category" id="category">
                        <!--multiple -->
                        <option selected>Выберите категорию обращения</option>
                        <option value="proposal">Предложение</option>
                        <option value="feedback">Отзыв</option>
                        <option value="complaint">Жалоба</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="msg">Cообщение</label>
                    <br>
                    <textarea name="msg" id="msg" cols="30" rows="10"></textarea>
                </div>

                <div class="form-group">
                    <input type="checkbox" name="agreement" id="agreement" value="yes">
                    <label for="agreement">Согласие на обработку данных</label>
                </div>

                <div class="form-group">
                    <label for="attachment">Вложение</label>
                    <input class="feed-file" type="file" name="attachment" id="attacment">
                </div>

                <div class="form-group">
                    <input class="feedback_in" type="submit" value="Отправить">
                </div>

            </div>

        </form>

    </main>

    <footer class="footer">
        <div class="container">
            <p>
                Мобильный телефон: +0 (456) 456-45-64.
                Почта: dinar@gmail.com.
            </p>
            &copy; Ганиев Д.Р., 2021
        </div>

    </footer>
</body>

</html>
